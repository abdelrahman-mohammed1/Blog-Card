<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Blog-Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/illustration-article.svg" alt="image-design" />
        </div>
        <div class="main">
          <div class="header">
            <h3>Learning</h3>
            <p>Published 21 Dec 2023</p>
          </div>
          <div class="center">
            <h1>HTML & CSS foundations</h1>
            <p>
              These languages are the backbone of every website, defining
              structure,content,and presentation
            </p>
          </div>
          <div class="footer">
            <img src="./images/image-avatar.webp" alt="user-image" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
